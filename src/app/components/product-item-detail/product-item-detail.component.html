<div class="container">
    <div class="image">
        <img src="{{ item.url }}" />
    </div>            
    <div class="list">
        <label>{{ item.name }}</label>
        <label>${{ item.price }}</label>
        <small>{{ item.description }}</small>

         <form (ngSubmit)="onSubmit(item, $event)">
                <select style="width: 100px;"  class="product-item-detail form-select" aria-label="Default select example">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input type="submit" value="Add to Cart" class="product-item-detail btn btn-primary">
        </form>

        <button class="btn btn-danger" routerLink="/">Product List</button>
    </div>
</div>
